<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        // arithmetic
        let num = 3%2
        console.log(num);
         
        let num2 =  34-4
        console.log(num2)

        let num3 = 30-8
        console.log(num3)

        // comparison
        let name = "life"
        let name2 = "life"
        console.log(name != name2)
        console.log(name < name2)
        console.log(name >= name2)

        // logical
        let val = 10
        let val1 = 5
        let val2 = "money"
        let val3 = "house"
        console.log(val >= val1 && val2 === val3);
        console.log(val !== val1 && val2 !== val3); 
        console.log(val >= val1 && val2 != val3);
    
       

    </script>
</body>
</html>
